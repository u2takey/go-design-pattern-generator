plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.2'
}

group 'com.cn.xida.plugin'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    maven { url 'https://maven.aliyun.com/repository/public/' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { url 'https://dl.bintray.com/jetbrains/intellij-plugin-service' }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    //当前IDEA开发平台版本
//    version '2020.2'
    version '2020.1.2'
    //Goland 需要指定为GO
    type 'GO'
    // 插件版本号，需要与version指定的版本兼容，具体查看方式就是在当前IDEA市场中下载一个再看版本
    // https://plugins.jetbrains.com/plugin/9568-go/versions
    plugins 'org.jetbrains.plugins.go:201.7223.82.165'
}



patchPluginXml {
    changeNotes """
      Finish the initialization of golang project and add several common design pattern generation templates<br>
      """
}

publishPlugin {
    token intellijPublishToken
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

runIde {

}